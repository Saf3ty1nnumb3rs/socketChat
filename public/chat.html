<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Node Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/styles.css" />
    <link id="favicon" rel="shortcut icon" type="image/png" href="/images/chat.png">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/emoji.css" rel="stylesheet">
</head>

<body class="chat">

    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users">


        </div>
    </div>
    <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>

        <div class="chat__footer">
            <form id="message-form">
                <input type="text" name="message" placeholder="Message" autofocus autocomplete="off" data-emojiable="true" />
                <button>Send</button>
            </form>
            <button id="send-location">Send Location</button>

        </div>

    </div>

</body>
<script id="message-template" type="text/template">
    <li class="message">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
            <p>{{text}}</p>
        </div>
    </li>
</script>
<script id="location-message-template" type="text/template">
    <li class="message">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
            <p>
                <a href="{{url}}" target="_blank">My Current Location</a>
            </p>
        </div>
    </li>
</script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/libs/jquery-3.3.1.min.js"></script>
<script src="/js/libs/moment.js"></script>
<script src="/js/libs/mustache.js"></script>
<script src="/js/libs/favico.js"></script>
<script src="/js/libs/config.js"></script>
<script src="/js/libs/util.js"></script>
<script src="/js/libs/jquery.emojiarea.js"></script>
<script src="/js/libs/emoji-picker.js"></script>
<script type="text/javascript" src="/js/libs/helper.js"></script>

<script src="/js/chat.js"></script>

</html>
